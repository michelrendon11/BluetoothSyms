<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Sentry</title>
      <style>
        #findDevices{
            padding: 10px; 
            font-size: 20px; 
            border-radius: 10px;
            font-weight: bold;
        }
        #findDevices:hover{
            box-shadow: 5px 5px 20px rgb(0, 0, 0);
            color: green;
        }
        #findDevices:active{
            box-shadow: 10px 10px 20px rgb(0, 0, 0);
            color: green;
        }
    </style>
</head>
<body>
    <h1>SYMSs</h1>
    <button id="findDevices">Find Devices</button>
    <p class="list"></p>

     <script>
        const findSyms = document.getElementById("findDevices");
        findSyms.addEventListener("click", FindBluetoothSyms);
        async function FindBluetoothSyms() {
            const devices = await navigator.bluetooth.requestDevice({acceptAllDevices: true});
        } 
    </script>
</body>
</html>
