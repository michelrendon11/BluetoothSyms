        let reader = null;
        let writer = null;
        let text = "";

        async function connectSym() {
            try {
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                const decoder = new TextDecoderStream();
                port.readable.pipeTo(decoder.writable);
                const inputStream = decoder.readable;
                reader = inputStream.getReader();
                writer = port.writable.getWriter();
                // showButtons();
                writeToSym('hh');
                readFromSym();
            } catch (error) {
                console.log("Error From connectSym()");
                document.getElementById("displayErrors").innerHTML = "" + error;
            }
            port.addEventListener("disconnect", (event) => {
                // notify that the port has become unavailable
            });
        }

        async function writeToSym(string) {
            try{
                await writer.write(sendMessages(string));
            }catch(error){
                console.log("Error From writeToSym()");
                document.getElementById("displayErrors").innerHTML = "" + error;
            }
        }

        function showButtons(){
            document.getElementById("symInfo").style.visibility = "visible";
            document.getElementById("symReadings").style.visibility = "visible";
            document.getElementById("purgeSym").style.visibility = "visible";
            document.getElementById("symData").style.visibility = "visible";
            document.getElementById("disconnect").style.visibility = "visible";
        }

        async function readFromSym() {
            try{
                while (true) {
                    const { value, done } = await reader.read();
                    if (value) {
                        console.log(value + '\n');
                        text += value + "\n" + "<br/>";
                    }
                    if (done) {
                        reader.releaseLock();
                        break;
                    }
                    document.getElementById("displayInfo").innerHTML = text;
                    showButtons();
                }
            }catch (error) {
                console.log("Error From readFromSym()");
                document.getElementById("displayErrors").innerHTML = "" + error;
            }
        }

        function sendMessages(string){
            const encoder = new TextEncoder();
            const encoded = encoder.encode(string);
            return new Int8Array(encoded)
