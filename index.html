<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tank Sentry</title>
</head>
<body>
    <div id="title">
        <h1>TANK SENTRY</h1>
    </div>
    
    <div class="container" id="findButtons">
        <button type="button" class="butt" id="seeEverythingId" onclick="seeEverything()">See Everyting</button>
        <button type="button" class="butt" id="symBluetoothId" onclick="symBluetooth()">SYM by Bluetooth</button>
        <button type="button" class="butt" id="connectSymId" onclick="connectSym()">Connect SYM</button>
    </div>
    <div class="container">
        <label for="textArea"></label>
        <textarea name="textArea" title="Sym Responce" id="textAreaId" rows="20" cols="80" disabled wrap="hard">
            
        </textarea>
    </div>
    <div class="container ">
        <p id="displayErrors"></p>
    </div>
    <div class="container" id="">
        <button type="button" class="butt set disable" id="hhId" onclick="hh()" disabled>Connect/hh</button>
        <button type="button" class="butt set disable" id="scId" onclick="sc()" disabled>Settings &ltSC&gt</button>
        <button type="button" class="butt set  disable" id="spId" onclick="sp()" disabled>Purge &ltSP&gt</button>
        <button type="button" class="butt set disable" id="sdId" onclick="sd()" disabled>Data &ltSD&gt</button>
        <button type="button" class="butt select disable" id="yId" onclick="y()" disabled>Yes &ltY&gt</button>
        <button type="button" class="butt select disable" id="nId" onclick="n()" disabled>No &ltN&gt</button>
    </div>
    <div class="container" id="">
        <button type="button" class="butt select zsSym disable" id="zsSymId" onclick="zsSym()" disabled>&ltZS&gt</button>
        <button type="button" class="butt select zmSym disable" id="zmSymId" onclick="zmSym()" disabled>&ltZM&gt</button>
        <button type="button" class="butt select zrSym disable" id="zrSymId" onclick="zrSym()" disabled>&ltZR&gt</button>
        <button type="button" class="butt select sym23qs disable" id="sym23qsId" onclick="sym23qs()" disabled>&lt23QS&gt</button>
        <button type="button" class="butt select sym23qr disable" id="sym23qrId" onclick="sym23qr()" disabled>&lt23QR&gt</button>
        <button type="button" class="butt select uSym disable" id="uSymId" onclick="uSym()" disabled>&ltZU&gt</button>
    </div>
    <div class="container" id="calibration">
        <div class="container3">
            <button type="button" class="butt set disable" id="calibateId" onclick="" disabled>Calibrate &ltC,&gt</button>
        </div>
        <div class="container2">
            <label for="tHeigthId">Tank Heigth:</label>
            <input type="number" id="tHeigthId" name="tHeigth" class="disable" value="10" min="10" max="80" required autofocus disabled>
        </div>
        <div class="container2">
            <label for="ePointId">Emtpy Point:</label>
            <input type="number" id="ePointId" name="ePoint" class="disable" value="0" min="0" max="20" required disabled>
        </div>
        <div class="container2">
            <input type="radio" id="waterId" name="water/fuel" value="W" class="disable" checked="checked" disabled>
            <label for="waterId" class="water">Water</label>
            <input type="radio" id="fuelId" name="water/fuel" value="D" disabled>
            <label for="fuelId" class="fuel">Fuel</label>
        </div>
        <div class="container3">
            <button type="button" class="butt submit disable" id="submitId" onclick="" disabled>Submit</button>
        </div>
    </div>
    <div class="container" id="">
        <button type="button" class="butt set disconnect disable" id="rebootId" onclick="reboot()" disabled>Reboot &lt sr &gt</button>
    </div>
    <div class="container" id="">
        <button type="button" class="butt set disconnect" id="disconnectBluetoothId" onclick="disconnectBluetooth()">Disconnect</button>
    </div>
    <div class="container">
        <p id="displayInfo"></p>
        <p id="deviceInfo"></p>
    </div>

<script src="index.js"></script>
