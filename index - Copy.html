<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>#title{font-family:"palatino";background-color: rgba(10,10,228,0.759);width:100%;height:auto;padding:0.1rem 0;text-align:center;}h1{color:white;text-shadow:3px 2px 2px rgb(8,54,88);}button{ padding:10px;font-size:20px;border-radius:10px;font-weight:bold;margin:auto;margin-top:5px;background-image:linear-gradient(rgba(6,6,247,0.71),rgb(240,240,240));width:12rem;}#findEverything:hover, #findSyms:hover{box-shadow: 5px 5px 20px rgb(0,0,0);color:white;}#findEverything:active{box-shadow:10px 10px 20px rgb(0,0,0);color:green;}#findSyms:active{box-shadow:10px 10px 20px rgb(0,0,0);color:blue;}.front{color:green;}#name,#info{color:black;}</style><title>Tank Sentry</title></head><body><div id="title"><h1>TANK SENTRY</h1> </div><div id="findButtons"><button id="findEverything" onclick="findAllDevices()">Find Everyting</button><button id="findSyms" onclick="findAllSyms()">Find SYMs</button><button id="test" onclick="test()">Test</button></div><div><p>chrome://bluetooth-internals/#devices</p><p class="front">Name:<span id="name"></span></p><p class="front">ID:<span id="info"></span></p><p id="displayInfo"></p></div><script>async function test(){let str="hh";const hh=new TextEncoder();const hhDecoder=new TextDecoder();const array=new Int16Array(hh.encode(str));const symName=' SYMU';const options={filters:[{namePrefix:symName,},{services:['00001800-0000-1000-8000-00805f9b34fb']},{services:['0000180a-0000-1000-8000-00805f9b34fb']},{services:['49535343-fe7d-4ae5-8fa9-9fafd205e455']}]};const device=await navigator.bluetooth.requestDevice(options);console.log(device);const server=await device.gatt.connect();displaySymName(device);const service=await server.getPrimaryService('49535343-fe7d-4ae5-8fa9-9fafd205e455');const characteristic=await service.getCharacteristic('49535343-026e-3a9b-954c-97daef17e26e');console.log(characteristic);const descriptor=await characteristic.getDescriptor('00002902-0000-1000-8000-00805f9b34fb');console.log(descriptor);console.log(descriptor.readValue());}async function findAllSyms(){const hasBluetooth = navigator.bluetooth.getAvailability();const symName=' SYMU';if(hasBluetooth){const allSyms=await navigator.bluetooth.requestDevice({filters:[{namePrefix: symName,},{services:['49535343-fe7d-4ae5-8fa9-9fafd205e455']}]}).then(device=>{displaySymName(device); return device.gatt.connect();}).then(value=>{console.log(value);}).catch(error=>{console.error(error);});}}function displaySymName(name){document.getElementById("name").innerHTML=" "+name.name;document.getElementById("info").innerHTML=" "+name.id;}async function findAllDevices(){const allDevices=await navigator.bluetooth.requestDevice({acceptAllDevices:true})}</script></body></html>
