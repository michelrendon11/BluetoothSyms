<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SYMSs</h1>
    <button id="findDevices">Find Devices</button>
    <p class="list"></p>

     <script>
        const findSyms = document.getElementById("findDevices");
        findSyms.addEventListener("click", FindBluetoothSyms);
        async function FindBluetoothSyms() {
            const devices = await navigator.bluetooth.requestDevice({acceptAllDevices: true});
        } 
    </script>
</body>
</html>
